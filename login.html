<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>수원여자대학교 미용예술과</title>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header id="header">
        <div class="back-btn" id="back-btn"></div>
    </header>

    <section class="login">
        <div class="login-container">
            <form class="login-form">
                <span class="login-form-title">login</span>
                <div class="input-wrap">
                    <input class="input-wrap__input" type="text" name="username" placeholder="아이디">
                    <span class="input-wrap__focus"></span>
                    <span class="input-wrap__symbol">
                        <i class='bx bx-user'></i>
                    </span>
                </div>

                <div class="input-wrap">
                    <input class="input-wrap__input" type="password" name="password" placeholder="비밀번호">
                    <span class="input-wrap__focus"></span>
                    <span class="input-wrap__symbol">
                        <i class='bx bx-lock-alt'></i>
                    </span>
                </div>

                <button class="login-form-btn">login</button>

                <p class="login-form-desc"><span>수원여자대학교 미용예술과</span> 재학생과 <br>관리자만 로그인이 가능합니다.</p>
            </form>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
